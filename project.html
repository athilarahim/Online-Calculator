<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="project.css">
    <title>CALCULATOR</title>
</head>

<body background="C:\Users\athil\OneDrive\Desktop\Microsoft VS Code\image.jpg">
    <h1 class="heading">ONLINE CALCULATOR</h1>
    <div class="bottom">
        <div class="left">
            <div class="l-top">
                <select name="choice" class="options">
                    <option value="arith">Arithmetic</option>
                    <option value="trig">Trigonometric</option>
                    <option value="exp">Exponential</option>
                </select><br><br><br><br>
                <button type="button" class="select">GO!</button>
            </div>
            <div class="l-bottom">
                <button type="button" class="opr"><h3>+</h3></button>
                <button type="button" class="opr"><h3>-</h3></button><br>
                <button type="button" class="opr"><h3>*</h3></button>
                <button type="button" class="opr"><h3>/</h3></button>
            </div>
        </div>
        <div class="right">
            <div class="r-top">
                <form>
                    <b style="color: yellow">Operand 1:</b><br>
                    <input type="number" class="op1"><br><br>
                    <b style="color: yellow">Operand 2:</b><br>
                    <input type="number" class="op2"><br><br>
                    <input type="button" class="bt1" name="reset" value="Clear">
                    <input type="button" class="bt2" name="submit" value="Submit">
                </form>
            </div>
            <div class="r-bottom">
                <button type="button" class="btn">7</button>
                <button type="button" class="btn">8</button>
                <button type="button" class="btn">9</button><br>
                <button type="button" class="btn">4</button>
                <button type="button" class="btn">5</button>
                <button type="button" class="btn">6</button><br>
                <button type="button" class="btn">1</button>
                <button type="button" class="btn">2</button>
                <button type="button" class="btn">3</button><br>
                <button type="button" class="btn">.</button>
                <button type="button" class="btn">0</button>
                <button type="button" class="btn">()</button><br>
                <button type="button" class="power">Del</button>
                <button type="button" class="power">C</button>
                <button type="button" class="power">ON</button>
            </div>
        </div>
    </div>
</body>

</html>
